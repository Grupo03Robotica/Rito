<html>

<head>
    <title>First web app for ROS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="main.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>RITO Controller</h1>
                <p>Let's connect our Rito to Internet</p>

            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="text-center">ROS Connection</h3>
                            <p></p>
                            <label>Direc. IP:</label>
                            <input id="ip_connect" type="text" placeholder="127.0.0.1:9090">
                            </p>
                            <button class="mt-2 btn btn-success" id="btn_con">Conectar</button>
                            <button class="mt-2 btn btn-danger" id="btn_dis">Desconectar</button>
                            <p></p>
                            <label id="status">Desconectado</label>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <h2 class="text-center" id="title">RITO Controller</h2>
                            <button class="mt-2 btn btn-primary" id="btn_move">Move</button>
                            <button class="mt-2 btn btn-primary" id="btn_stop">Stop</button>
                            <button class="mt-2 btn btn-primary" id="btn_backwards">Backwards</button>
                            <hr>
                            <div>
                                <h2>Go to mode:</h2>
                                <label>x:</label>
                                <input id="x_goto" type="text" placeholder="0">
                                <label>y:</label>
                                <input id="y_goto" type="text" placeholder="0">
                                </p>
                                <button class="mt-2 btn btn-success" id="btn_start_nav">Go to</button>
                                <button class="mt-2 btn btn-danger" id="btn_stop_nav">Stop</button>
                            </div>
                            <hr>
                            <div>
                                <h2>State Machine:</h2>
                                <button class="mt-2 btn btn-primary" id="btn_state_meat">Meat</button>
                                <button class="mt-2 btn btn-primary" id="btn_state_fish">Fish</button>
                                <button class="mt-2 btn btn-primary" id="btn_state_pay">Pay</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <p>Subscribing robot data</p>
                    <p>
                        <span>X: <span id="pos_x"></span>
                        </span>
                        <br>
                        <span>Y: <span id="pos_y"></span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer mt-auto bg-dark text-light">
        <div class="container">
            <h5>page ends here!</h5>
        </div>
    </footer>
</body>

</html>
