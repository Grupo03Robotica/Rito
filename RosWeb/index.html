<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/index.css">

  <!-- JS -->
  <script src="./JS/search.js"></script>
  <script src="./JS/const.js"></script>

  <!-- RosLIB -->
  <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

  <!-- FEATHERS JS (Server) -->
  <script src="//unpkg.com/feathers-client@^2.0.0/dist/feathers.js"></script>
  <script src="//unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>

</head>

<body>

  <!-- MENU INFERIOR -->
  <nav class="navbar fixed-bottom navbar-light">
    <a class="navbar-brand active">
      <div>
        <img src="./Imagenes/home.png" alt="">
        <p>Inicio</p>
      </div>
    </a>
    <a class="navbar-brand" href="./mapa.html">
      <div>
        <img src="./Imagenes/navigator.png" alt="">
        <p>Mapa</p>
      </div>
    </a>
    <a class="navbar-brand" href="./productos.html">
      <div>
        <img src="./Imagenes/diet.png" alt="">
        <p>Productos</p>
      </div>
    </a>
    <a class="navbar-brand" href="./listas.html">
      <div>
        <img src="./Imagenes/clipboard.png" alt="">
        <p>Listas</p>
      </div>
    </a>
    <a class="navbar-brand" href="./perfil.html">
      <div>
        <img src="./Imagenes/user.png" alt="">
        <p>Perfil</p>
      </div>
    </a>
  </nav>

  <!-- BUSCADOR -->
  <nav class="search">
    <div class="d-flex">
      <button><i class="fa fa-search"></i></button></i>
      <input type="text" placeholder="Buscar producto..." name="search" oninput="search(this.value)">
    </div>
  </nav>

  <!-- VINCULAR  -->
  <section>
    <h1>Conecte su dispositivo</h1>
    <div class="d-flex align-items-center label green">
      <div class="col-4">
        <div class="circle"><img src="Imagenes/carrito.png" alt="carrito" height="45" width="45" /></div>
      </div>
      <button type="button" onclick="$('#modalPin').modal();" class="btn btn-outline-success white">Vincular
        carrito</button>
    </div>
  </section>

  <!-- PLANIFICADOR COMPRA -->
  <section>
    <h1>Planifique su próxima compra</h1>
    <a href="./listas.html"><button type="button" class="btn btn-outline-success">CREAR LISTA DE LA COMPRA</button></a>
  </section>

  <!-- OFERTAS -->
  <section>
    <div class="d-flex">
      <h1>Ofertas</h1>
      <a href="#">Ver todas</a>
    </div>
    <div class="d-flex align-items-center label yellow">
      <div class="col-4">
        <div class="circle">30%</div>
      </div>
      <article class="col-8">
        <h2>Macarrones</h2>
        <h6>Gallo, 500g</h6>
        <p>Ahorra hasta un 30% comprando hoy pasta Gallo a 1.57€ la unidad</p>
      </article>
    </div>
  </section>

  <!-- LISTA PRODUCTOS -->
  <section>
    <div class="d-flex">
      <h1>Productos destacados</h1>
      <a href="./productos.html">Ver todos</a>
    </div>
    <ul id="product-list">
    </ul>
  </section>

  <!-- POPUP VINCULACIÓN -->
  <div class="modal fade" id="modalPin" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h1 class="mb-4">Introduzca el pin del carrito</h1>
          <div class="d-flex flex-row mb-3 align-items-center">
            <label for="pin" class="m-1">PIN: </label>
            <input type="text" id="pin" name="pin" placeholder="0000" maxlength="4" class="w-75 m-1" />
            <img src="Imagenes/red.png" class="m-1" alt="Verificacion" id="status" height="25" width="25">
          </div>
          <button type="button" onclick="pairDevice()" class="btn btn-outline-success">Enlazar</button>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./JS/robot.js"></script>
  <script src="./JS/index.js"></script>
  <script src="./JS/login.js"></script>
  <script src="./JS/productos.js"></script>
</body>

</html>
